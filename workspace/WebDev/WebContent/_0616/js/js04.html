<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	
	var com = parseInt(Math.random() * 100) + 1;
	var cnt = 0;
	var user = 0;
	
	function hitNumber() {
		user = document.getElementById('user').value;
		
		cnt++;
		
		if(com < user) {
			alert("DOWN!");
		} else if(com > user) {
			alert("UP!");
		} else {
			alert("Congratuation! You hit " + cnt + "time(s)!");
		}
	}

</script>

</head>
<body>

<h1>Number Game</h1>

<input type="number" value="50" id="user" min="1" max="100"/> <br/>
<button type="button" onclick="hitNumber()"> Check! </button>



</body>
</html>
