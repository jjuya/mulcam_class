<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="jquery-3.2.1.js"></script>

<script type="text/javascript">

	$(document).ready(function() { 
		
		$('#btnRight').click(function() {
			
			if($('#ta1').val() !== '') {
				$('#ta2').val(
					$('#ta1').val()
				);
				
				$('#ta1').val('');
			}
		});
		
		$('#btnLeft').click(function() {
			
			if($('#ta2').val() !== '') {
				$('#ta1').val(
					$('#ta2').val()
				);
				
				$('#ta2').val('');
			}
		});
	});

</script>
